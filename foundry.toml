[profile.default]
src = "src"
out = "out"
libs = ['dependencies']
solc = '0.8.28'
bytecode_hash = "none"
optimizer_runs = 9999999
via_ir = true

[dependencies]
"@openzeppelin-contracts" = "5.1.0"
"@openzeppelin-contracts-upgradeable" = "5.1.0"
forge-std = "1.9.4"
solady = "0.0.275"
create2-helpers = "0.3.2"
"@uniswap-v3-core" = "1.0.2-solc-0.8-simulate"

[fmt]
line_length = 100

